    # Dibujo Procedural
    +Code 2019

    ---

    ## Low Tech Manifesto - James Wallbank 1999
    (extracto)

    - Avocamos al freeware y el software de bajo costo. Particularmente al uso de sistemas operativos de código abierto.

    - Alta tecnología [high tech] no significa alta creatividad. De hecho a veces las restricciones de un medio llevan a las soluciones más creativas.

    - La independencia es importante. No encierres tu creatividad en un caja que no controlas.

    - El acceso es importante. No encierres tu creatividad en un formato que no podemos ver.

    - El texto es excelente para comunicarse. Escribí lo que querés decir. Hacelo claro, simple e inclusivo.

    ---

    ## Minifesto

    - Rechazar la idea que los procedimientos y el código son una caja negra que resuelven ideas

    - Entender la computación simple (y compleja)mente como una aceleración de procesos, sean cuales fueren.

    - Enfocar la práctica artística en la desaceleración de los procesos computacionales, sin negarlos ni desestimarlos, como manera de profundizar su entendimiento.

    - Concebir la práctica artística como manera de enseñanza. Pensar la enseñanza como un ejercicio de la práctica artística.

    - Entender y aceptar las propias contradicciones en lo antes enunciado.

    - Rechazar las contradicciones.

    Wall Drawing #797
    ***
    > El primer dibujante tiene un marcador negro y hace una línea irregular horizontal cerca del borde superior de la pared.

    > Luego el segundo dibujante intenta copiarla (sin tocarla) usando un marcador rojo.

    >  El tercer dibujante hace lo mismo usando un marcador amarillo.

    >  El cuarto hace lo mismo con azul.

    >  Después el segundo dibujante seguido por el tercero y el cuarto copian la última línea dibujada hasta llegar a la parte inferior de la pared.

    ***

    Octubre 1995
    Marcadores negro, rojo, amarillo y azul
